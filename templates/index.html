<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Download YouTube Video</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f9f9f9;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            background-color: white;
            padding: 30px 40px;
            box-shadow: 0px 0px 15px rgba(0, 0, 0, 0.2);
            border-radius: 10px;
            text-align: center;
        }
        input[type="text"] {
            width: 80%;
            padding: 10px;
            margin: 15px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
        }
        button {
            padding: 10px 25px;
            background-color: #007BFF;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        button:hover {
            background-color: #0056b3;
        }
        .progress-bar {
            width: 100%;
            background-color: #f3f3f3;
            border-radius: 10px;
            margin: 20px 0;
            display: none;
        }
        .progress-bar-fill {
            height: 20px;
            background-color: #007BFF;
            border-radius: 10px;
            width: 0;
            text-align: center;
            color: white;
        }
        .progress-text {
            margin-top: 10px;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>Download YouTube Video</h1>
        <form id="downloadForm" action="/download" method="POST">
            <input type="text" name="video_url" id="video_url" placeholder="Enter YouTube Video URL" required>
            <br>
            <button type="submit">Download</button>
        </form>

        <!-- Progress Bar -->
        <div class="progress-bar">
            <div class="progress-bar-fill" id="progress-bar-fill"></div>
        </div>
        <div class="progress-text" id="progress-text"></div>

        <!-- Error Message -->
        <div id="error" style="color: red; display: none;"></div>
    </div>

    <script>
        // Handle the form submission
        document.getElementById('downloadForm').addEventListener('submit', function(e) {
            e.preventDefault();

            const videoUrl = document.getElementById('video_url').value;
            const formData = new FormData();
            formData.append('video_url', videoUrl);

            // Reset the progress bar and text
            document.getElementById('progress-bar-fill').style.width = '0';
            document.querySelector('.progress-bar').style.display = 'block';
            document.getElementById('progress-text').textContent = 'Starting download...';

            // Start listening for progress updates via SSE
            const eventSource = new EventSource('/stream');

            eventSource.addEventListener('progress', function(event) {
                const data = JSON.parse(event.data);
                const progress = data.progress;
                
                // Update progress bar
                document.getElementById('progress-bar-fill').style.width = progress;
                document.getElementById('progress-text').textContent = `Downloading: ${progress}`;
            });

            // Start the download request
            fetch('/download', {
                method: 'POST',
                body: formData
            })
            .then(response => response.json())
            .then(data => {
                const downloadUrl = data.download_url;
                window.location.href = downloadUrl; // Download the file
                eventSource.close(); // Stop listening for progress updates
            })
            .catch(err => {
                document.getElementById('error').style.display = 'block';
                document.getElementById('error').textContent = 'An error occurred. Please try again.';
                eventSource.close(); // Stop listening for progress updates
            });
        });
    </script>

</body>
</html>
