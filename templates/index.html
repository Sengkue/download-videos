<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YouTube Video Downloader</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f9f9f9;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            background-color: white;
            padding: 30px 40px;
            box-shadow: 0px 0px 15px rgba(0, 0, 0, 0.2);
            border-radius: 10px;
            text-align: center;
        }
        input[type="text"] {
            width: 80%;
            padding: 10px;
            margin: 15px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
        }
        button {
            padding: 10px 25px;
            background-color: #007BFF;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        button:hover {
            background-color: #0056b3;
        }
        .progress-container {
            width: 100%;
            background-color: #ddd;
            border-radius: 5px;
            margin-top: 20px;
            display: none; /* Hide initially */
        }
        .progress-bar {
            height: 20px;
            width: 0%;
            background-color: #007BFF;
            border-radius: 5px;
            text-align: center;
            line-height: 20px;
            color: white;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>Download YouTube Video</h1>
        <form id="download-form" action="/download" method="POST">
            <input type="text" name="video_url" placeholder="Enter YouTube Video URL" required>
            <br>
            <button type="submit">Download</button>
        </form>
        <div class="progress-container" id="progress-container">
            <div class="progress-bar" id="progress-bar">0%</div>
        </div>
    </div>

    <script>
        // Handle form submission
        document.getElementById('download-form').onsubmit = function (event) {
            event.preventDefault(); // Prevent form submission

            const url = event.target.video_url.value;
            document.getElementById('progress-container').style.display = 'block'; // Show progress bar
            document.getElementById('progress-bar').style.width = '0%'; // Reset progress bar
            document.getElementById('progress-bar').textContent = '0%'; // Reset text

            // Send the AJAX request to start the download
            const xhr = new XMLHttpRequest();
            xhr.open('POST', '/download', true);
            xhr.setRequestHeader('Content-Type', 'application/x-www-form-urlencoded');
            xhr.onload = function () {
                if (xhr.status === 200) {
                    // Download started, start polling for progress
                    checkProgress();
                } else {
                    alert('Error: ' + xhr.responseText);
                }
            };
            xhr.send('video_url=' + encodeURIComponent(url));
        };

        // Function to check download progress
        function checkProgress() {
            const progressInterval = setInterval(function () {
                const xhr = new XMLHttpRequest();
                xhr.open('GET', '/progress', true);
                xhr.onload = function () {
                    if (xhr.status === 200) {
                        const response = JSON.parse(xhr.responseText);
                        const progress = response.progress;
                        document.getElementById('progress-bar').style.width = progress + '%';
                        document.getElementById('progress-bar').textContent = progress + '%';

                        // If download is complete, stop checking
                        if (progress >= 100) {
                            clearInterval(progressInterval);
                        }
                    }
                };
                xhr.send();
            }, 1000); // Check progress every second
        }
    </script>

</body>
</html>
