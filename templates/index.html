<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
    <title>YouTube Video Downloader</title>
    <style>
        /* Spinner and progress bar styles */
        .spinner {
            display: none;
            margin: 20px auto;
            width: 50px;
            height: 50px;
            border: 5px solid #f3f3f3;
            border-top: 5px solid #3498db;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        #progressContainer {
            display: none;
            width: 100%;
            background-color: #f3f3f3;
            border-radius: 5px;
            margin-top: 10px;
        }

        #progressBar {
            width: 0;
            height: 20px;
            background-color: #3498db;
            border-radius: 5px;
        }

        #progressText {
            text-align: center;
            font-weight: bold;
            color: #333;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>YouTube Video Downloader</h1>
        <form id="videoForm" method="POST" action="/check">
            <input type="text" name="url" placeholder="Enter YouTube video URL" required>
            <button type="submit">Check Formats</button>
        </form>

        {% if formats %}
        <div id="formatSelection">
            <h2>Available Formats for {{ title }}:</h2>
            <form action="/download" method="post" id="downloadForm">
                <input type="hidden" name="url" value="{{ url }}">
                <select name="format_id" required>
                    <option value="">Select a format</option>
                    {% for format in formats %}
                    <option value="{{ format.format_id }}">{{ format.height }}p: {{ format.width }}w x {{ format.height }}h (Approx. {{ format.filesize }} bytes, {{ format.ext }})</option>
                    {% endfor %}
                </select>
                <button type="submit" id="downloadButton">Download Video</button>
            </form>

            <div class="spinner" id="loadingSpinner"></div>
            <div id="progressContainer">
                <div id="progressBar"></div>
                <div id="progressText">0%</div>
            </div>
        </div>
        {% endif %}
    </div>

    <script>
        const downloadForm = document.getElementById('downloadForm');
        const loadingSpinner = document.getElementById('loadingSpinner');
        const progressContainer = document.getElementById('progressContainer');
        const progressBar = document.getElementById('progressBar');
        const progressText = document.getElementById('progressText');

        if (downloadForm) {
            downloadForm.onsubmit = function() {
                loadingSpinner.style.display = 'block';
                progressContainer.style.display = 'block';
                const downloadButton = document.getElementById('downloadButton');
                downloadButton.disabled = true; // Disable button to prevent multiple submissions

                // Start the progress update loop
                const updateProgress = setInterval(() => {
                    fetch('/progress')
                        .then(response => response.json())
                        .then(data => {
                            if (data.percent !== undefined) {
                                const percent = data.percent.toFixed(2);
                                progressBar.style.width = percent + '%';
                                progressText.innerText = percent + '%';

                                // Stop updating when download is complete
                                if (percent >= 100) {
                                    clearInterval(updateProgress);
                                    loadingSpinner.style.display = 'none';
                                    downloadButton.disabled = false; // Re-enable the button
                                }
                            }
                        });
                }, 1000); // Update every second
            };
        }
    </script>
</body>
</html>
