<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Download YouTube Video</title>
    <style>
        body { font-family: Arial, sans-serif; }
        .container { width: 50%; margin: auto; padding: 20px; }
        .progress-bar { width: 100%; background: #eee; border-radius: 5px; margin-top: 20px; }
        .progress-bar-fill { height: 20px; width: 0; background: green; border-radius: 5px; transition: width 0.4s; }
    </style>
</head>
<body>

    <div class="container">
        <h1>Download YouTube Video</h1>
        <form id="downloadForm" action="/download" method="POST">
            <input type="text" name="video_url" id="video_url" placeholder="Enter YouTube Video URL" required>
            <br>
            <button type="submit">Download</button>
        </form>

        <div class="progress-bar">
            <div class="progress-bar-fill" id="progress-bar-fill"></div>
        </div>
        <div class="progress-text" id="progress-text"></div>
        <div id="error" style="color: red; display: none;"></div>
    </div>

    <script>
        document.getElementById('downloadForm').addEventListener('submit', function(e) {
            e.preventDefault();
            const videoUrl = document.getElementById('video_url').value;
            const formData = new FormData();
            formData.append('video_url', videoUrl);

            document.getElementById('progress-bar-fill').style.width = '0';
            document.querySelector('.progress-bar').style.display = 'block';
            document.getElementById('progress-text').textContent = 'Starting download...';

            fetch('/download', {
                method: 'POST',
                body: formData
            })
            .then(response => response.json())
            .then(data => {
                if (data.status === "Download started") {
                    const interval = setInterval(function() {
                        fetch('/progress')
                        .then(response => response.json())
                        .then(progressData => {
                            const progress = progressData.progress;
                            document.getElementById('progress-bar-fill').style.width = progress;
                            document.getElementById('progress-text').textContent = `Downloading: ${progress}`;
                        })
                        .catch(err => {
                            clearInterval(interval);
                            document.getElementById('error').style.display = 'block';
                            document.getElementById('error').textContent = 'Error fetching progress.';
                        });
                    }, 1000);
                }
            })
            .catch(err => {
                document.getElementById('error').style.display = 'block';
                document.getElementById('error').textContent = 'An error occurred. Please try again.';
            });
        });
    </script>

</body>
</html>
