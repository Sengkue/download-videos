<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
    <title>Video Info</title>
    <style>
        /* Spinner CSS */
        .spinner {
            display: none;
            margin: 20px auto;
            width: 50px;
            height: 50px;
            border: 5px solid #f3f3f3; /* Light gray */
            border-top: 5px solid #3498db; /* Blue */
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Video Information</h1>
        <p><strong>Title:</strong> {{ title }}</p>

        <h2>Available Formats:</h2>
        <form action="/download" method="post" id="downloadForm">
            <input type="hidden" name="url" value="{{ url }}">
            <select name="format_id" required>
                <option value="">Select a format</option>
                {% for format in formats %}
                    <option value="{{ format.format_id }}">
                        {% if format.height != 'Audio' %}
                            {{ format.height }}p: {{ format.width }}w x {{ format.height }}h 
                            ({{ format.filesize|default('Unknown Size') }} bytes, {{ format.ext }})
                        {% else %}
                            {{ format.ext | upper }} Audio (MP3)
                        {% endif %}
                    </option>
                {% endfor %}
            </select>
            <button type="submit" id="downloadButton">Download Video</button>
        </form>

        <div class="spinner" id="loadingSpinner"></div>
        <a href="{{ url_for('index') }}">Go Back</a>
    </div>

    <script>
        // Show the spinner when the form is submitted
        document.getElementById('downloadForm').onsubmit = function() {
            document.getElementById('loadingSpinner').style.display = 'block';
            document.getElementById('downloadButton').disabled = true; // Disable the button to prevent multiple clicks
        };
    </script>
</body>
</html>
