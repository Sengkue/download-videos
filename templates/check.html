<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Available Formats for {{ title }}</title>
    <script>
        function updateProgress() {
            fetch('/progress')
                .then(response => response.json())
                .then(data => {
                    const progressBar = document.getElementById('progress');
                    if (data.percent) {
                        progressBar.style.width = data.percent + '%';
                        progressBar.innerText = Math.round(data.percent) + '%';
                    }
                    setTimeout(updateProgress, 1000);
                });
        }

        document.addEventListener("DOMContentLoaded", function() {
            updateProgress();
        });
    </script>
    <style>
        #progress {
            height: 30px;
            background-color: green;
            width: 0%;
            color: white;
            text-align: center;
        }
    </style>
</head>
<body>
    <h1>Available Formats for {{ title }}</h1>
    <form action="/download" method="post">
        <input type="hidden" name="url" value="{{ url }}">
        <select name="format_id" required>
            {% for format in formats %}
                <option value="{{ format.format_id }}">
                    {{ format.height }}p: {{ format.width }}w x {{ format.height }}h ({{ format.filesize }})
                </option>
            {% endfor %}
        </select>
        <button type="submit">Download</button>
    </form>
    <div>
        <div id="progress">0%</div>
    </div>
</body>
</html>
