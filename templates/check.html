<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
    <title>Available Formats for {{ title }}</title>
</head>
<body>
    <div class="container">
        <h1>Available Formats for "{{ title }}"</h1>
        <form action="/download" method="post">
            <input type="hidden" name="url" value="{{ url }}">
            <select name="format_id" required>
                {% for format in formats %}
                    <option value="{{ format.format_id }}">
                        {{ format.height }}p ({{ format.ext }}) - {{ format.filesize }}
                    </option>
                {% endfor %}
            </select>
            <button type="submit">Download</button>
        </form>
        <div id="progress"></div>
    </div>
    
    <script>
        // Function to fetch download progress
        function fetchProgress() {
            fetch('/progress')
                .then(response => response.json())
                .then(data => {
                    document.getElementById('progress').innerText = 
                        `Download Progress: ${data.percent ? data.percent.toFixed(2) : 0}%`;
                });
        }
        
        setInterval(fetchProgress, 1000); // Fetch progress every second
    </script>
</body>
</html>
