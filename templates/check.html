<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
    <title>{{ title }} - Choose Format</title>
</head>
<body>
    <div class="container">
        <h1>Available Formats for "{{ title }}"</h1>
        <form action="/download" method="post">
            <input type="hidden" name="url" value="{{ url }}">
            <label for="format">Choose a format:</label>
            <select name="format_id" required>
                {% for format in formats %}
                    <option value="{{ format.format_id }}">
                        {{ format.height }}p ({{ format.width }}w) - 
                        {% if format.filesize != 'N/A' %}
                            {{ format.filesize }} bytes
                        {% else %}
                            N/A
                        {% endif %}
                    </option>
                {% endfor %}
            </select>
            <button type="submit">Download</button>
        </form>
    </div>
</body>
</html>
